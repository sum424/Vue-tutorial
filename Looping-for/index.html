<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="vue-app">
        <h1>Looping through lists</h1>
        <!-- V-for directive for looping -->
        <ul>
            <li v-for="character in characters">{{character}}</li>
            <li v-for="(character, index) in characters">{{index}} . {{character}}</li>
        </ul>
        <ul>
            <li v-for="ninja in ninjas">{{ninja}}</li><br><hr>
            <li v-for="ninja in ninjas">{{ninja.name}} - {{ninja.age}}</li>
            <!-- for indexing -->
            <li v-for="(ninja, index) in ninjas">{{index}} . {{ninja.name}} - {{ninja.age}}</li>
        </ul>

        <div class="" v-for="(ninja, index) in ninjas">
            <h3>{{index}} . {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </div>
        <!-- Took all elements to seperate divs so instead use template -->

        <template class="" v-for="(ninja, index) in ninjas">
            <h3>{{index}} . {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>

        <template v-for="ninja in ninjas">
                <div class="" v-for="(val, key) in ninja">
                    <p>{{key}} - {{val}}</p>
                </div>

        </template>
    </div>


    <script src="./app.js">

    </script>
</body>
</html>
